<div class="searched-result-section" fxLayoutAlign="center center">
    <mat-card fxFlex="50" fxFlex.xs="100" fxFlex.sm="100">
        <mat-card-header fxLayout="column" fxLayoutAlign="center center">
            <img class="img-card" mat-card-avatar [src]="artistData.image_url" />
            <div class="header-card">
                <mat-card-title>{{artistData.name}}</mat-card-title>
                <mat-card-subtitle>{{artistData.tracker_count}} Trackers</mat-card-subtitle>
            </div>
        </mat-card-header>
        <mat-card-content>
            <mat-accordion>
                <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                    <mat-expansion-panel-header fxLayoutAlign="center center">
                        <mat-card-title>
                            {{artistData.name}} Events
                        </mat-card-title>
                    </mat-expansion-panel-header>
                    <div fxLayout="column">
                        <div><span class="up-event-text">Upcoming Events :</span> {{artistData.upcoming_event_count}}
                        </div>
                        <div *ngIf="artistData.upcoming_event_count > 0" class="event-details"
                            (click)="eventArtist(artistData.name,target)">Events Details</div>
                    </div> 
                </mat-expansion-panel>
            </mat-accordion>
        </mat-card-content>
        <mat-card-footer fxLayout="column" fxLayoutAlign="center center">
            <mat-card-subtitle>Social Links</mat-card-subtitle>
            <div (click)="socialLinks()">
                <svg class="fb-logo" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="60.734px" height="60.733px"
                    viewBox="0 0 60.734 60.733" style="enable-background:new 0 0 60.734 60.733;" xml:space="preserve">
                    <g>
                        <path
                            d="M57.378,0.001H3.352C1.502,0.001,0,1.5,0,3.353v54.026c0,1.853,1.502,3.354,3.352,3.354h29.086V37.214h-7.914v-9.167h7.914
		v-6.76c0-7.843,4.789-12.116,11.787-12.116c3.355,0,6.232,0.251,7.071,0.36v8.198l-4.854,0.002c-3.805,0-4.539,1.809-4.539,4.462
		v5.851h9.078l-1.187,9.166h-7.892v23.52h15.475c1.852,0,3.355-1.503,3.355-3.351V3.351C60.731,1.5,59.23,0.001,57.378,0.001z" />
                    </g>
                </svg>
            </div>
        </mat-card-footer>
    </mat-card>
</div>
<div #target class="event-container" fxLayout="column">
    <app-artist-events *ngIf="artistData && artistEvents" [artistData]="artistData" [artistEvent]="artistEvents"></app-artist-events>
</div>
<div class="loader-app" *ngIf="showLoader">
    <mat-spinner></mat-spinner>
</div>
<mat-icon matTooltip="Back to Search" [ngClass]="{'show-scroll': showScroll}" (click)="scrollToTop()"
    class="scroll-to-top">keyboard_arrow_up</mat-icon>
